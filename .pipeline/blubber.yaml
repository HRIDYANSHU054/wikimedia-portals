version: v4
base: docker-registry.wikimedia.org/dev/buster-apache2

variants:
  build:
    base: docker-registry.wikimedia.org/nodejs10-devel
    apt: {packages: [git, python-pkgconfig, build-essential, libpng-dev, libfreetype6, libfontconfig]}
    node: {requirements: [package.json, package-lock.json]}
  test:
    includes: [build]
    copies: [local]
    entrypoint: [npm, test]
  prep:
    includes: [build]
    builder:
      command: [npm, run-script, build-all-portals]
      requirements: [.]
  production:
    copies:
      - from: prep
        source: /srv/app/prod
        destination: /var/www/html
